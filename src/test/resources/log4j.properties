#
log4j.rootLogger=WARN

log4j.appender.trace=org.apache.log4j.DailyRollingFileAppender
log4j.appender.trace.Threshold=TRACE
log4j.appender.trace.layout=org.apache.log4j.PatternLayout
log4j.appender.trace.layout.ConversionPattern=%m%n
log4j.appender.trace.File=/var/autohome/trace.log

log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.Threshold=WARN
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=%m%n
log4j.appender.warn.File=/var/autohome/warn.log

log4j.logger.cn.paxos.araneae=TRACE, trace
